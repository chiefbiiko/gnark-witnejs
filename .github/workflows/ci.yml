name: ci

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: test gnark-witnejs
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: |
          npm i
          npm t